<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Price Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Passion+One:400,700,900&amp;subset=latin-ext" rel="stylesheet">
    <script src="js/script.js"></script>
</head>
<body>
  <h1>Price Calculator.</h1>
  <div class="form">
    <div class="col">
      <div class="box">
        <input type="number" placeholder="Number of print colors..." min="1"  id="paintColors"></input>
      </div>
      <div class="box">
        <input type="number" placeholder="Number of paint colors..." min="1" id="printColors"></input>
      </div>
      <div class="box">
        <input type="number" placeholder="Enter you synth width (mm)..." min="1" id="width"></input>
      </div>
      <div class="box">
        <input type="number" placeholder="Enter you synth height (mm)..." min="1" id="height"></input>
      </div>
    </div>
    <div class ="col">
      <div class="box price">
        <div class="line">

        </div>
        <div id="price">

        </div><br>
        <p id="currency">EUR</p>
      </div>
      <div class="box" id="info">

      </div>
      <div class="box">
        <input type="button" value="Calculate price..." id="button"></input>
      </div>
    </div>
</body>
</html>
